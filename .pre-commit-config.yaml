repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(migrations/|static/|node_modules/)
      - id: end-of-file-fixer
        exclude: ^(migrations/|static/|node_modules/)
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        exclude: ^(migrations/|venv/|env/|enterprise/|assignment/|performance/|skills/|recommendations/)

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
        exclude: ^(migrations/|venv/|env/|enterprise/|assignment/|performance/|skills/|recommendations/)

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E501']
        exclude: ^(migrations/|venv/|env/|enterprise/|assignment/|performance/|skills/|recommendations/)

  # Pylint (more comprehensive than flake8)
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: ^(migrations/|venv/|env/|enterprise/|assignment/|performance/|skills/|recommendations/|tests/)
        args: ['--rcfile=.pylintrc', '--exit-zero']

