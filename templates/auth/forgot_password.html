<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
        <h1 class="text-2xl font-semibold mb-2">Forgot Password</h1>
        <p class="text-gray-600 mb-6">Enter the email associated with your account. If it exists, we'll send reset instructions.</p>
        <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="space-y-4">
            {{ csrf_token() }}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" name="email" type="email" required class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" />
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg">Send Reset Link</button>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">Back to login</a>
        </div>
    </div>
</body>
</html>
