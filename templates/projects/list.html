{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
	<h2>Projects</h2>
	<a class="btn btn-success" href="{{ url_for('projects.create_project') }}">New Project</a>
</div>
{% for p in projects %}
<div class="card mb-2">
	<div class="card-body">
		<h5 class="card-title"><a href="{{ url_for('projects.project_detail', project_id=p.id) }}">{{ p.title }}</a></h5>
		<p class="card-text">{{ p.description }}</p>
		<div class="d-flex justify-content-between">
			<div>Deadline: {{ p.deadline }}</div>
			<div>Progress: <div class="progress" style="width:150px; display:inline-block;"><div class="progress-bar" role="progressbar" style="width: {{ p.progress() }}%;">{{ p.progress() }}%</div></div></div>
		</div>
	</div>
</div>
{% else %}
<p>No projects yet.</p>
{% endfor %}
{% endblock %}
