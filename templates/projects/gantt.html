{% extends 'base.html' %}
{% block title %}Gantt - {{ project.title }}{% endblock %}
{% block content %}
<div class="enterprise-card">
	<div class="card-header-enterprise">
		<h3 class="card-title-enterprise">Gantt Chart</h3>
		<div class="card-actions">
			<a href="{{ url_for('projects.project_detail', project_id=project.id) }}" class="btn-enterprise btn-enterprise-secondary">
				<i class="fas fa-arrow-left"></i> Back
			</a>
		</div>
	</div>
	<div class="card-body">
		<div class="chart-container">
			<div class="chart-header">
				<h3 class="chart-title">Timeline</h3>
			</div>
			<div id="gantt-container" class="chart-placeholder">Timeline renders here</div>
		</div>
	</div>
</div>

{% block scripts %}
<script>
// Simple client-side render scaffold (replace with library like frappe-gantt later)
document.addEventListener('DOMContentLoaded', function(){
	const tasks = {{ tasks|tojson }};
	// You can plug tasks into a gantt lib; this is a placeholder
});
</script>
{% endblock %}
{% endblock %}
